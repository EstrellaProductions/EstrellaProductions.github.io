    <a onClick="togglePlay()">
      <audio id="myAudio" src="assets/themeSong.mp3#t=00:00:03" preload="auto" loop="loop"></audio>

    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    var isPlaying = false;

    window.onload = function () {
      togglePlay();
    }

    function togglePlay() {
      var myAudio = document.getElementById("myAudio");
      isPlaying ? myAudio.pause() : myAudio.play();
    };

    myAudio.onplaying = function () {
      isPlaying = true;
      document.getElementById("audioText").innerHTML = "Playing: Estrella Productions - Official Theme Song";
    };
    myAudio.onpause = function () {
      isPlaying = false;
      document.getElementById("audioText").innerHTML = "Paused: Estrella Productions - Official Theme Song";
    };
  </script>
