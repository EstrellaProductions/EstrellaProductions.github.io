<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/productions.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/title-animation.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="icon" href="assets/logo.png" type="image/icon type" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <title>Estrella Productions</title>
</head>

<body>
  <section id="header"></section>
  <script src="scripts/header.js"></script>


  <div class="main-box" id="main-box">
    <h1 style="color: #fec90b; margin: 15px; text-align: center;">OUR MOVIES</h1>
    <div class="movies" id="movies"></div>
    <h1 style="color: #fec90b; margin: 15px; margin-top: 60px; text-align: center;">AUDIO STORIES</h1>
    <div class="audios" id="audios"></div>
    <h1 style="color: #fec90b; margin: 15px; margin-top: 60px; text-align: center;">OFFICIAL MUSIC</h1>
    <div class="audios" id="music">
      <div class="thumbnail">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/idhbdT9xjCE" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>


  <section id="footer"></section>
  <script src="scripts/footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    productionsLink = 'https://files.catbox.moe/0mv3oq.json'

    fetch(productionsLink)
      .then(response => response.json())
      .then(productions => {

        if (productions.banner != null)
          document.getElementById("main-box").innerHTML = `<h1 style="color: #fec90b; margin: 15px; text-align: center;">${productions.banner.title}</h1><div class="banner"><div class="data"><h2 style="font-weight: 500; font-size: 50px;">${productions.banner.name}</h2><h5 style="margin-top: 20px; font-size: 25px;">${productions.banner.description}</h5><div class="trailer"><h3>${productions.banner.release}</h3><a href=${productions.banner.link}>${productions.banner.watch_button}</a></div></div><img src="${productions.banner.poster}" alt=""></div>` + document.getElementById("main-box").innerHTML

        productions.movies.forEach((movie) => {
          document.getElementById(
            "movies"
          ).innerHTML += `<div class="thumbnail"><iframe width="460" height="215" src=${movie.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><h2>${movie.name}</h2></div>`
        });

        productions.audios.forEach((audio) => {
          document.getElementById(
            "audios"
          ).innerHTML += `<div class="thumbnail"><iframe width="460" height="215" src=${audio.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><h2>${audio.name}</h2></div>`
        });

      })
      .catch(error => {
        console.error('Error during fetch operation:', error);
      });

  </script>
</body>

</html>
