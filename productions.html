  <div class="main-box" id="main-box">
    <h1 style="color: #fec90b; margin: 15px; text-align: center;">OUR MOVIES</h1>

    <h1 style="color: #fec90b; margin: 15px; margin-top: 60px; text-align: center;">AUDIO STORIES</h1>
    <div class="audios" id="audios"></div>
    <h1 style="color: #fec90b; margin: 15px; margin-top: 60px; text-align: center;">OFFICIAL MUSIC</h1>
    <div class="audios" id="music">
      <div class="thumbnail">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/idhbdT9xjCE" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>

      <div class="footer-start">

          <img src="assets/logo.png" alt="" /><a href="https://futureeducation.in/"

        </p>
      </div>
      <div class="footer-mid">
        <ul class="contacts">

    <div class="footer-col">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="productions.js"></script>
  <script>
    if (banner != null)
      document.getElementById("main-box").innerHTML = `<h1 style="color: #fec90b; margin: 15px; text-align: center;">${banner.title}</h1><div class="banner"><div class="data"><h2 style="font-weight: 500; font-size: 50px;">${banner.name}</h2><h5 style="margin-top: 20px; font-size: 25px;">${banner.description}</h5><div class="trailer"><h3>${banner.release}</h3><a href=${banner.link}>${banner.watch_button}</a></div></div><img src="assets/posters/${banner.poster}" alt=""></div>` + document.getElementById("main-box").innerHTML

    movies.forEach((movie) => {
      document.getElementById(
        "movies"
      ).innerHTML += `<div class="thumbnail"><iframe width="460" height="215" src=${movie.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><h2>${movie.name}</h2></div>`
    });

    audios.forEach((audio) => {
      document.getElementById(
        "audios"
      ).innerHTML += `<div class="thumbnail"><iframe width="460" height="215" src=${audio.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><h2>${audio.name}</h2></div>`
    });
  </script>
